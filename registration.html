<!DOCTYPE html>
<html>
<head>

  <title>Student Registration</title>
  <link rel="stylesheet" type="text/css" href="registration.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<header style="height: 90px;">


<section>


    <div class="box">

        <h1 style="text-align: center; font-size: 25px;"> Registration Form</h1><br>
      <form name="Registration" action="" method="">
        <br><br>
        <div class="login">
          <input type="text" name="name" placeholder="Name" required="" id="name"> <br><br>

          <input type="text" name="phone" placeholder="Phone Number" required="" id="phone"> <br><br>


          <input type="text" name="email" placeholder="Email" required="" id="email"><br><br>

          <button type="submit" onclick="return validation()">Submit</button></div>
      </form>

    </div>

</section>
<script type="text/javascript" src="script.js"></script>
</body>
